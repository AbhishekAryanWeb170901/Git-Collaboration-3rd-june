<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        #navbar{
            width: 98%;
            height: 80px;
            border: 1px solid;
            background-color: rgb(28,40,56);
            color: white;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            padding-left: 20px;
        }
        #navbar>div{
            width: 40%;
            display: flex;
            justify-content: space-between;
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <h2>Reebok</h2> 
        <div>
            <h2>Men</h2>
            <h2>Women</h2>
            <h2>Login</h2>
            <h2>Signup</h2>
        </div>
    </div>
    
</body>
</html>
